<app-loading [isLoading]="isLoading"></app-loading>
<p class="title">Lista de amigos</p>
<span *ngIf="friends&&friends.length==0">Lista de amigos vac√≠a</span>
<div class="grid-container">
  <app-user-card
  *ngFor="let f of friends"
  [user]="f" (deleteFromFriendResult)="deleteFromFriendResult($event)"
  ></app-user-card>
</div>

<p class="title">Usuarios</p>
<span *ngIf="noFriends&& noFriends.length==0">No hay usuarios disponibles</span>
<div class="grid-container">
  <app-user-card
    (acceptFriendrequestResult)="acceptFriendrequestResult($event)"
    *ngFor="let f of noFriends"
    [user]="f"></app-user-card>
</div>
