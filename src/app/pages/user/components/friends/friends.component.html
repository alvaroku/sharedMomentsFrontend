<h1>Amigos</h1>
<app-user-card
  *ngFor="let f of friends"
  [user]="f"
  [showDeleteToFriends]="true"
  (deleteToFriendResult)="deleteToFriendResult($event)"
  ></app-user-card>
<h1>Usuarios</h1>
<app-user-card
  *ngFor="let f of noFriends"
  [user]="f"
  [showAddToFriends]="true"
  (addToFriendResult)="addToFriendResult($event)"></app-user-card>
