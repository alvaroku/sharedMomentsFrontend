      <label for="moment-title">Nombre del album:</label>
      <input id="moment-title" type="text" pInputText formControlName="name" required />
    </div>

    <div class="p-field">
      <label for="moment-description">Descripci√≥n:</label>
      <textarea id="moment-description" pInputTextarea formControlName="description" required></textarea>

  </form>

</div>
